    // watch 大部分场景可能是，监控数据变化，变化后发送请求，
    // 模拟一个输入框的场景，百度搜索框
    // 1.当用户输入1的时候，1s后才返回
    // 2.发送请求，1s后返回
    // 以最终结果1为准，实际应该以2的结果
    let timer = 4000;
    function getData (data) {
      return new Promise((resove, reject) => {
        setTimeout(() => {
          resove(data)
        }, timer -= 1000)
      })
    }


    // let fn;//用于存储上一次的清理操作
    // 闭包，定义函数的作用域，和执行函数的作用域不是同一个

    // state.age = 1;

    watch(() => state.age, async function (newVal, oldVal,onCleanUp) {
      let flag = true
      // vue3提供了这样的一个函数
      onCleanUp(function(){
        flag = false
      })
      let r = await getData(newVal)
      flag && (app.innerHTML = r)
    }, { flush: 'sync' })
    state.age = 1;
    state.age = 2;
    state.age = 3;


    // watch watch watchEffect cleanup
